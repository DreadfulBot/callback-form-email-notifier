<!DOCTYPE html>
<html>
<head>
    <title>Заявка на обратный звонок</title>
    <meta charset="utf-8">

    <style type="text/css">
        body {
            font-family: Verdana, sans-serif;
        }

        pre {
            color: black;
            font-family: "Courier New", sans-serif;
        }

        table td {
            padding: 20px;
        }
        .title {
            font-weight: bolder;
        }
    </style>
</head>
<body>



<h3>Заявка на обратный звонок</h3>
<p>Сайт: <a href="{site}" target="_blank">{site}</a></p>
<table border="1">
    <tr>
        <td class="title">Имя:</td>
        <td>{name}</td>
    </tr>

    <tr>
        <td class="title">Телефон:</td>
        <td>{tel}</td>
    </tr>

    <tr>
        <td class="title">Email:</td>
        <td>{email}</td>
    </tr>

</table>
<pre>
    referrer : {referrer}
    useragent : {useragent}
    timezone : {timezone}
    localtime : {localtime}
    cookies: {cookies}
    geocoords : {geocoords}
    geomap: {geomap}
</pre>

<p>Разработано: <a href="http://kondraland.ru" target="_blank">kondraland.ru</a></p>

</body>
</html>
